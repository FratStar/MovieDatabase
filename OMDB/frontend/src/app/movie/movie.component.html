<div class="row">
  <div class="col-md-12 col-md-offset-3">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" onsubmit="return false">
      <div class="form-group">
        <label>
          Movie Title:
          <input type="text" formControlName="title">
        </label>
      </div>
      <div class="form-group">
        <label>
          Movie Year:
          <input type="text" formControlName="year">
        </label>
      </div>
      <button type="submit" [disabled]="!movieForm.valid">Search</button>
    </form>
  </div>
</div>
